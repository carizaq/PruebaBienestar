<div *ngIf="usuarios.length===0; else tableUsua" class="alert alert-warning text-center">
    No hay data para mostrar
</div>>

<ng-template #tableUsua>
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Apellidos</th>                
                <th>Número Identificación</th>
                <th>Fecha Nacimiento</th>
                <th>Genero</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usua of usuarios;let  i = index">
                <td>{{i+1}}</td>
                <td>{{usua.nombres}}</td>
                <td>{{usua.apellidos}}</td>
                <td>{{usua.numeroIdentificacion| number}} </td>
                <td>{{usua.fechaNacimiento| date}} </td>
                <td>{{usua.genero}}</td>
                <td>
                    <a href="#">Ver mas</a>
                </td>
            </tr>
        </tbody>
    </table>
</ng-template>
